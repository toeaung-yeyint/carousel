	<body>
		<section class="carousel" aria-label="Art image carousel">
			<ul class="slide-container">

					<img src="" alt="" />
				</li>
				<li class="slide">
					<img src="" alt="" />
				</li>
				<li class="slide">
					<img src="" alt="" />
				</li>
			</ul>
			<div class="radio-btn-container">
				<ul>
					<li class="radio-btn" data-active></li>
					<li class="radio-btn"></li>
					<li class="radio-btn"></li>
				</ul>
			</div>
			<button class="carousel-btn prev-btn">&#x2770;</button>
			<button class="carousel-bt next-btn">&#x276F;</button>
		</section>
