<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="carousel-component.css" />
		<script defer src="carousel-component.js"></script>
		<title>Carousel component</title>
	</head>
	<body>
		<section class="carousel" aria-label="Image Carousel of Landmarks">
			<ul class="slide-container">
				<li class="slide active-slide">
					<img src="bagan.jpg" alt="" />
				</li>
				<li class="slide">
					<img src="shwedagon-pagoda.jpg" alt="" />
				</li>

				<li class="slide">
					<img src="eiffel-tower.jpg" alt="" />
				</li>
				<li class="slide">
					<img src="princes-bridge.jpg" alt="" />
				</li>
				<li class="slide">
					<img src="great-pyramid.jpg" alt="" />
				</li>
			</ul>
			<button class="carousel-btn prev-btn" aria-label="Previous Button">
				&#x276E;
			</button>
			<button class="carousel-btn next-btn" aria-label="Next Button">
				&#x276F;
			</button>
			<nav class="radio-btn-container" aria-label="Radio Button Navigation">
				<button class="radio-btn active-radio-btn"></button>
				<button class="radio-btn"></button>
				<button class="radio-btn"></button>
				<button class="radio-btn"></button>
				<button class="radio-btn"></button>
			</nav>
		</section>
	</body>
</html>
