<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="carousel-component.css" />
		<script defer src="carousel-component.js"></script>
		<title>Carousel component</title>
	</head>
	<body>
		<section class="carousel">
			<ul class="slide-container" aria-live="assertive">
				<li class="slide active-slide">
					<img src="bagan.jpg" alt="Temples in Old Bagan, Myanmar" />
				</li>
				<li class="slide">
					<img
						src="shwedagon-pagoda.jpg"
						alt="Shwedagon Pagoda in Yangon, Myanmar"
					/>
				</li>
				<li class="slide">
					<img src="eiffel-tower.jpg" alt="Eiffel Tower in Paris, France" />
				</li>
				<li class="slide">
					<img
						src="princes-bridge.jpg"
						alt="Princes Bridge in Melbourne, Australia"
					/>
				</li>
				<li class="slide">
					<img src="great-pyramid.jpg" alt="Great Pyramid of Giza, Egypt" />
				</li>
			</ul>
			<button
				class="carousel-btn prev-btn"
				aria-label="Previous Image in Carousel"
			>
				&#x276E;
			</button>
			<button class="carousel-btn next-btn" aria-label="Next Image in Carousel">
				&#x276F;
			</button>
			<nav class="radio-btn-container" aria-label="Navigation for Image Slides">
				<button
					class="radio-btn active-radio-btn"
					aria-label="Go to Slide 1"
				></button>
				<button class="radio-btn" aria-label="Go to Slide 2"></button>
				<button class="radio-btn" aria-label="Go to Slide 3"></button>
				<button class="radio-btn" aria-label="Go to Slide 4"></button>
				<button class="radio-btn" aria-label="Go to Slide 5"></button>
			</nav>
		</section>
	</body>
</html>
