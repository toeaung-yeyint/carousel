<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="carousel-component.css" />
		<script defer src="carousel-component.js"></script>
		<title>Carousel component</title>
	</head>
	<body>
		<section class="carousel" aria-label="Art image carousel">
			<ul class="slide-container">
				<li class="slide active-slide">
					<img src="bagan.jpg" alt="" />
				</li>
				<li class="slide">
					<img src="shwedagon-pagoda.jpg" alt="" />
				</li>

				<li class="slide">
					<img src="eiffel-tower.jpg" alt="" />
				</li>
				<li class="slide">
					<img src="princes-bridge.jpg" alt="" />
				</li>
				<li class="slide">
					<img src="great-pyramid.jpg" alt="" />
				</li>
			</ul>
			<div class="radio-btn-container">
				<ul>
					<li class="radio-btn active-radio-btn"></li>
					<li class="radio-btn"></li>
					<li class="radio-btn"></li>
					<li class="radio-btn"></li>
				</ul>
			</div>
			<button class="carousel-btn prev-btn">&#x276E;</button>
			<button class="carousel-btn next-btn">&#x276F;</button>
		</section>
	</body>
</html>
